<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>EPI · Registro de Alumnos</title>

  <style>
    body {
      margin: 0;
      background: #0b1220;
      color: #e6ecff;
      font-family: "Segoe UI", Tahoma, sans-serif;
    }

    .container {
      max-width: 1100px;
      margin: 50px auto;
      padding: 30px;
      background: #101a33;
      border-radius: 12px;
      box-shadow: 0 0 40px rgba(0, 0, 0, 0.6);
    }

    h1 {
      margin-bottom: 25px;
      font-size: 22px;
      letter-spacing: 1px;
      color: #8fb5ff;
      text-transform: uppercase;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 14px;
    }

    thead {
      background: #16224a;
    }

    th {
      padding: 14px;
      text-align: left;
      font-weight: 600;
      color: #ff6b6b;
      border-bottom: 2px solid #24366b;
    }

    td {
      padding: 12px 14px;
      border-bottom: 1px solid #24366b;
      color: #dbe3ff;
    }

    tbody tr:hover {
      background: #18275a;
    }

    .badge {
      padding: 4px 10px;
      border-radius: 10px;
      font-size: 12px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .mensual {
      background: rgba(79, 140, 255, 0.15);
      color: #4f8cff;
    }

    .modulo {
      background: rgba(255, 107, 107, 0.15);
      color: #ff6b6b;
    }

    .footer {
      margin-top: 20px;
      text-align: right;
      font-size: 12px;
      color: #6f84c7;
      opacity: 0.7;
    }

    .loading {
      text-align: center;
      padding: 40px;
      color: #8fb5ff;
      font-size: 15px;
      letter-spacing: 1px;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Registro interno de alumnos · EPI</h1>

    <div id="loading" class="loading">CARGANDO REGISTROS…</div>

    <table id="table" style="display:none">
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Teléfono</th>
          <th>Edad</th>
          <th>Tipo de pago</th>
          <th>Fecha</th>
        </tr>
      </thead>
      <tbody id="tbody"></tbody>
    </table>

    <div class="footer">
      Acceso interno · Uso administrativo
    </div>
  </div>

  <script>
    const API_URL = "https://epi-backend-walj.onrender.com/students";

    async function loadStudents() {
      try {
        const res = await fetch(API_URL);
        const students = await res.json();

        const tbody = document.getElementById("tbody");

        students.forEach(s => {
          const tr = document.createElement("tr");

          const date = new Date(s.createdAt).toLocaleString();

          tr.innerHTML = `
            <td>${s.name}</td>
            <td>${s.phone}</td>
            <td>${s.age}</td>
            <td>
              <span class="badge ${s.paymentType}">
                ${s.paymentType}
              </span>
            </td>
            <td>${date}</td>
          `;

          tbody.appendChild(tr);
        });

        document.getElementById("loading").style.display = "none";
        document.getElementById("table").style.display = "table";

      } catch (err) {
        document.getElementById("loading").innerText =
          "ERROR AL CARGAR LOS DATOS";
      }
    }

    loadStudents();
  </script>
</body>
</html>
